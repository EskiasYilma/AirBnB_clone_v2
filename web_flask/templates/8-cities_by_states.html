<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>{{table}}</H1>
        <UL>
          {% for i in all_states|sort(attribute='name') %}
                <LI>{{ i.id }}: <B>{{ i.name }}</B>
                    <UL>
                        {% for j in i.cities|sort(attribute='name') %}
                        <LI>{{ j.id }}: <B>{{ j.name }}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
          {% endfor %}
        </UL>
    </BODY>
</HTML>
